          <div id="showCharacters" class="row d-flex justify-content-center align-bottom">
          </div>
          <h2>personnage au hasard</h2>
          <button type="button" onclick="{GetRandomCharacter()}">au hasard</button>

        <div>

          <input type="text" id="myPseudo" placeholder="Ton Pseudo">

          <p id="pseudo"></p>
        </div>

      </div>
